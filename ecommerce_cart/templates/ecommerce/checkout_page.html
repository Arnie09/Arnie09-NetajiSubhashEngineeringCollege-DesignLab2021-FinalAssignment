<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce Home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>


<body>

<style>
    .card {
        margin: auto;
        margin-top: 3%;
        padding: 10%
    }

    .main-items {
        margin: auto;
        display: flex;
        justify-content: center;
    }

</style>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand col-md-8" href="#">
        &nbsp&nbsp&nbsp&nbspEcommerce Website
    </a>    
</nav>

<div class="main-items col-md-8">
    <div class="card">
        <h3>Bill: </h3>
        <h4> Items you bought: </h4>
        <ul>
            {% for product in  products%}
            <li>{{product.name}} ................ {{product.quantity}} items</li>
            {% endfor %}        
        </ul>
        <h4>Total Quantity: {{total_quantity}}</h4>
        <h4>Total Price: {{total_price}}</h4>
        <button class="btn btn-success">Thank you!</button>
    </div>
</div>


<script>
 
</script>

</body>
</html>
